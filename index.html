<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Vosram&apos;s Simple Calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="frame">
      <div class="calc-display" id="result">Do Math</div>
      <button type="button" class="ac" id="ac-clear" value="clear">AC</button>
      <button type="button" class="operator-cell" id="divide-cell" value="/">/</button>
      <button type="button" class="numcell" id="num-seven" value="7">7</button>
      <button type="button" class="numcell" id="num-eight" value="8">8</button>
      <button type="button" class="numcell" id="num-nine" value="9">9</button>
      <button type="button" class="operator-cell" id="multiply-cell" value="*">*</button>
      <button type="button" class="numcell" id="num-four" value="4">4</button>
      <button type="button" class="numcell" id="num-five" value="5">5</button>
      <button type="button" class="numcell" id="num-six" value="6">6</button>
      <button type="button" class="operator-cell" id="subtract-cell" value="-">-</button>
      <button type="button" class="numcell" id="num-one" value="1">1</button>
      <button type="button" class="numcell" id="num-two" value="2">2</button>
      <button type="button" class="numcell" id="num-three" value="3">3</button>
      <button type="button" class="operator-cell" id="add-cell" value="+">+</button>
      <button type="button" class="numcell" id="num-zero" value="0">0</button>
      <button type="button" class="numcell" id="decimal" value=".">.</button>
      <button type="button" class="operator-cell" id="equals-cell" value="=">=</button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
